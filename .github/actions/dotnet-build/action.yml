name: dotnet build
description: Builds the packages and ensures their quality by running tests.
inputs:
  assemblyVersion:
    description: The scaler assembly's version.
    required: true
  buildConfiguration:
    default: Debug
    description: The dotnet build configuration.
    required: false
  fileVersion:
    description: The scaler assembly's file version.
    required: true
  informationalVersion:
    description: The scaler assembly's informational version.
    required: true
  dotnetVersion:
    description: The version of dotnet to use.
    required: true
  majorMinorPatch:
    description: The major.minor.patch version to use.
    required: true
runs:
  using: composite
  steps:
    - name: Setup dotnet ${{ inputs.dotnetVersion }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ inputs.dotnetVersion}}

    - name: Restore Dependencies
      shell: bash
      run: dotnet restore
    
    - name: Convert version
      id: convert_version
      shell: bash
      run: |
          version=${${{inputs.dotnetVerison}}%%.*}
          netVersion="net${version}.0"
          echo "$netVersion"
          echo "::set-output name=net_version::$netVersion"
      env:
          VERSION: ${{ steps.get_version.outputs.version }}
          
    - name: Build
      shell: bash
      run: dotnet build --targetFrameworkVersion ${{inputs.dotnetVersion}} --configuration ${{inputs.buildConfiguration}} -p:ContinuousIntegrationBuild=true -p:AssemblyVersion="${{inputs.assemblyVersion}}" -p:FileVersion="${{inputs.fileVersion}}" -p:InformationalVersion="${{inputs.informationalVersion}}" -p:Version="${{inputs.majorMinorPatch}}" -warnaserror

    - name: Test
      shell: bash
      run: dotnet test "Microsoft.Health.Fhir.sln" --targetFrameworkVersion ${{inputs.dotnetVersion}} --filter "FullyQualifiedName\~UnitTests" --configuration ${{inputs.buildConfiguration}} --no-build --verbosity normal
